<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookmark App</title>

  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Montserrat" rel="stylesheet">
</head>
<body>
  <main>
     <!-- Look at using Section element instead of some divs -->
    <div class="row">
      <section class="col-12" role="banner">
        <h1>My Bookmark App</h1>
        <section class="col-4">
          <form name="main_form">
            <button class="addBtn button">Add Bookmark</button>
          </form>
        </section>
        <section class="col-4 error-div" role="region">
        </section>
        <section class="col-4 minratingdiv" role="region">
          <label for="minimum_rating" class="minimum_rating_label">Minimum Rating</label>
          <select name="minimum_rating" id="minimum_rating" form="main_form" class="minimum_rating_box">
              <option value="showAll" selected>Show All</option>
              <option value="5">5 Star</option>
              <option value="4">4 Star</option>
              <option value="3">3 Star</option>
              <option value="2">2 Star</option>
              <option value="1">1 Star</option>
            </select>
          </section>
        </section>

      <section class="col-12 js-items">

      </section>
      
    </div>


  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/Api.js"></script>
  <script type="text/javascript" src="scripts/Store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
