<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookmark App</title>

  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Montserrat" rel="stylesheet">
</head>
<body>
  <main role="main">
     <!-- Look at using Section element instead of some divs -->
    <div class="row">
      <div class="col-12">
        <h1>My Bookmark App</h1>
        <div class="col-4">
          <form name="main_form">
            <button class="addBtn">Add Bookmark</button>
          </form>
        </div>
        <div class="col-4 error-div">
        </div>
        <div class="col-4 minratingdiv">
          <select name="minimum_rating" form="main_form" class="minimum_rating_box">
              <option value="" disabled selected>Minimum Rating</option>
              <option value="5Star">5 Star</option>
              <option value="4Star">4 Star</option>
              <option value="3Star">3 Star</option>
              <option value="2Star">2 Star</option>
              <option value="1Star">1 Star</option>
              <option value="showAll">Show All</option>
            </select>
      </div>

      <div class="col-12 js-items">

      </div>
      
    </div>


  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
