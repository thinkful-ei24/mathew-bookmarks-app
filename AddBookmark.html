<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookmark App</title>

  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Montserrat" rel="stylesheet">
</head>
<body>
  <main role="main">
     
    <div class="row">
      <div class="col-12">
        <h1>My Bookmark App</h1>
        <div class="col-4">
          <form name="main_form">
            <button class="addBtn">Add Bookmark</button>
          </form>
        </div>
        <div class="col-4 error-div">
          <p class="error-message">This is an error message. It is kind of long to accomodate later printing.</p>
        </div>
        <div class="col-4 minratingdiv">
          <select name="minimum_rating" form="main_form" class="minimum_rating_box">
              <option value="" disabled selected>Minimum Rating</option>
              <option value="5Star">5 Star</option>
              <option value="4Star">4 Star</option>
              <option value="3Star">3 Star</option>
              <option value="2Star">2 Star</option>
              <option value="1Star">1 Star</option>
            </select>
      </div>

      <div class="col-12">
          <div class="bookmark">Article on Cats <span class=stars>&#9733;&#9733;&#9733;&#9733;&#9733;</span></div>
          <div class="bookmark">Article on Cats <span class=stars>&#9733;&#9733;&#9733;&#9733;</span></div>
          <div class="bookmark">Article on Cats <span class=stars>&#9733;&#9733;</span></div>
          <div class="bookmark">Article on Cats <span class=stars>&#9733;&#9733;&#9733;</span></div>
          <div class="bookmark">Article on Cats <span class=stars>&#9733;&#9733;&#9733;&#9733;</span></div>
      </div>
      
    </div>


  </main>
</body>
</html>
